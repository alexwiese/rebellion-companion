<div *ngIf="loading == true" class="loader">Loading..</div>

<p-messages [value]="errors"></p-messages>

<div *ngIf="loading == false" class="context-section aedile-datatable">
  <h2>Compliance Items ({{ numberOfItems }})</h2>
  <p-dataTable [value]="items" selectionMode="single" [(selection)]="selectedItem" [responsive]="true"
    [rows]="20" [paginator]="true" [pageLinks]="7" [rowsPerPageOptions]="[10,20, 30]" [globalFilter]="gb" #dt>
    <p-header>
      <div class="ui-helper-clearfix">
        <i class="fa fa-search" style="margin:4px 4px 0 0; float:left"></i>
        <input #gb type="text" id="filter" pInputText size="50" style="float: left" placeholder="Search Compliance Items">
        <button type="button" pButton icon="fa-arrow-down" iconPos="right" label="Export" (click)="dt.exportCSV()" style="float:right"></button>
        <button type="button" pButton icon="fa-window-maximize" iconPos="right" label="Add Compliance Item" [routerLink]="['/complianceitem/add']"
          style="float:right"></button>
      </div>
    </p-header>
    <p-column field="name" header="Compliance Item Name" [sortable]="true"></p-column>
    <p-column field="type" header="Type" [sortable]="true">
      <ng-template let-col let-item="rowData" pTemplate="body">
        <span>{{ item.typeString() }}</span>
      </ng-template>
    </p-column>
    <p-column field="level" header="Level" [sortable]="true">
      <ng-template let-col let-item="rowData" pTemplate="body">
        <span>{{ item.levelString() }}</span>
      </ng-template>
    </p-column>
    <p-column field="createdDate" header="Created Date" [sortable]="true">
      <ng-template let-col let-item="rowData" pTemplate="body">
        <span>{{item[col.field] |  date:'dd/MM/yyyy'}}</span>
      </ng-template>
    </p-column>
    <p-column field="issuingAuthority" header="Issuing Authority" [sortable]="true"></p-column>
    <p-column styleClass="col-button">
      <ng-template let-item="rowData" pTemplate="body">
        <button pButton type="text" [routerLink]="['/complianceitem', item.id]" icon="fa-edit" title="Edit"></button>
        <button pButton type="text" [routerLink]="['/complianceitem', item.id, 'view']" icon="fa-eye" title="View"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
  <br><button pButton class="ui-button-info aed-button" type="button" (click)="goBack()" label="Cancel"></button><br>
</div>
