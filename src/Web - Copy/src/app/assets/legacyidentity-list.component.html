<div *ngIf="loading == false" class="context-section aedile-datatable">
  <h2>Legacy Identities ({{ items.length }})</h2>
  <p-dataTable [value]="items" selectionMode="single" [(selection)]="selectedItem" [responsive]="true"
    [rows]="20" [paginator]="true" [pageLinks]="7" [rowsPerPageOptions]="[10,20, 30]" [globalFilter]="gb" #dt>
    <p-header>
      <div class="ui-helper-clearfix">
        <i class="fa fa-search" style="margin:4px 4px 0 0; float:left"></i>
        <input #gb type="text" id="filter" pInputText size="50" style="float: left" placeholder="Search Legacy Identity">
        <button type="button" pButton icon="fa-arrow-down" iconPos="right" label="Export" (click)="dt.exportCSV()" style="float:right"></button>
        <button type="button" pButton icon="fa-window-maximize" iconPos="right" label="Add Legacy Identity" (click)="addLegacyIdentity()" style="float:right"></button>
      </div>
    </p-header>
    <p-column field="name" header="Asset Reference" [filter]="false" filterPlaceholder="Search" [sortable]="true"></p-column>
    <p-column field="source" header="Reference Source" [filter]="false" filterPlaceholder="Search" [sortable]="true"></p-column>
    <p-column field="owner" header="Reference Owner" [filter]="false" filterPlaceholder="Search" [sortable]="true"></p-column>
     <p-column styleClass="col-button">
      <ng-template let-asset="rowData" pTemplate="body">
        <button pButton type="button" (click)="editLegacyIdentity(asset); $event.stopPropagation();" icon="fa-edit" title="Edit"></button>
        <button pButton type="button" (click)="deleteLegacyIdentity(asset); $event.stopPropagation();" icon="fa-trash-o" title="Delete"></button>
      </ng-template>
    </p-column>
  </p-dataTable>
</div>
